<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales y Compartir - Adopt Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .social-icons {
            margin-bottom: 20px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            font-size: 24px;
        }
        .share-buttons {
            margin-top: 20px;
        }
        .share-buttons a {
            display: inline-block;
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .share-buttons a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Redes Sociales y Compartir</h1>
        <p>Síguenos en redes sociales y comparte nuestro contenido</p>
    </header>

    <div class="container">
        <div class="social-icons">
            <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
            <!-- Agrega más íconos de redes sociales según sea necesario -->
        </div>

        <div class="share-buttons">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.tusitio.com" target="_blank">Compartir en Facebook</a>
            <a href="https://twitter.com/intent/tweet?url=https://www.tusitio.com&text=¡Visita Adopt Me para conocer más sobre adopción responsable de mascotas!" target="_blank">Compartir en Twitter</a>
            <!-- Agrega más botones de compartir según sea necesario -->
        </div>
    </div>

</body>
</html>
